<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <!-- 设置视口 -->
   <meta name="viewport"
   content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>品牌大全</title>
    <script src="./lib/flexible/flexible.js"></script>
    
    <link rel="stylesheet" href="./fonts/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/brand.css">
</head>
<body>  
    <div class="mm_container">  
        <!-- 头部 -->
        <div class="mm_header">
           <a href="#" class="icon_left"></a>
           <a href="#" class="icon_right"></a>  
        </div>
        <!-- 搜索 -->
        <div class="mm_search clearfix">
            <input type="text" class="fl" placeholder="请输入您想比价的商品">
            <div class="fr search">搜索</div>
        </div>
        <div class="mm_productlist">
            <div class="list_title">
                <a href="index.html">首页></a>
                <a href="category.html">全部分类></a>
        
            </div>     
        </div>
        <div class="brand_good">
            <div class="title">
                <!-- 挖个坑 -->
            </div>
            <div class="content">
                <ul class="brand_ul">
                   <!-- 挖个坑 -->
                </ul>
            </div>
        </div>
        <div class="brand_num">
            <div class="title">
                <!-- 挖个坑 -->
            </div>    
           <!-- 分类列表-->       
            <div class="list_content">
                <ul class="product-ul">
                    <!-- 挖个坑 -->
                </ul>                   
            </div>
              
        </div>
        <div class="brand_commont">
            <div class="title">
               <!-- 挖个坑 -->
            </div>    
           <div class="modal-box">
               <!-- 挖个坑 -->
           </div>
        </div>
     
       
        
        <!-- 底部 -->
        <div class="mm_footer">
            <div class="footer_top mui-clearfix">
                <a href="#">登录</a>
                <a  href="#">注册</a>
                <a  href="#" id="return"><i class="fa fa-arrow-circle-o-up"></i><span>返回顶部</span></a>
            </div>
            <div class="footer_bottom">
                <p class="p1"><span class="red">手机APP下载</span>慢慢买手机版--掌上比价平台<span></span></p>
                <p class="p2">m.manmanbuy.com</p>
            </div>
        </div>
    </div>
    <script type="text/html" id="titleTpl">
      
        <span>{{text}}</span>最新评论
      
    </script>
    <script type="text/html" id="commontTpl">
     {{each result v i}}
        <div class="brand_num">
                <div class="list_content">
                    <ul>
                        <li>
                            <a href="#">
                                <div class="imgBox"><img src="{{img}}""></div>
                                <div class="info">
                                    <p class="p1"> {{text}}</p>                           
                                </div>
                              
                            </a>   
                        </li> 
                    </ul>
                </div>
        </div>
        <div class="commont_info">
                <div class="commont_inner">
                    <p class="p1 clearfix"><span class="fl">{{v.comName}}</span><span class="fr">{{v.comTime}}</span></p>
                    <p class="p2">
                        {{v.comContent}}
                    </p>
                </div>
        </div>
    {{/each}}
    
    </script>
    <script type="text/html" id="brandlistTpl">
        {{each result v i}}
        <li class="brandlist">
            <a href="bijia.html?productid={{v.productId}}" data-id="{{v.productId}}" id="product">
                <div class="imgBox">{{@v.productImg}} </div>
                <div class="info">
                    <p class="p1"> {{v.productName}} </p>
                    <p class="p2"><span>{{v.productPrice}}</span></p>
                    <p class="p3"><span>{{v.productQuote}} <span>{{v.productCom}}</span></p>
                </div>
              
            </a>
        </li> 
        {{/each}}
    
    </script>
    <script type="text/html" id="brandTpl">
        {{each result v i}}
        <li>
                <a href="productlist.html?categoryid=0&pageid=1">
                    <div class="img_box">{{i+1}}</div>
                    <div class="info">
                        <p class="text">{{v.brandName}}</p>
                        <p class="num">{{v.brandInfo}}</p>
                    </div>
                  
                    <i class="icon fa fa-angle-right"></i>
                     
                </a>
        </li>
       {{/each}}
    </script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/template/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/brand.js"></script>
</body>
</html>
