<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <!-- 设置视口 -->
   <meta name="viewport"
   content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>省钱控</title>
    <script src="./lib/flexible/flexible.js"></script>
    <!-- <link rel="stylesheet" href="./lib/mui/css/mui.min.css"> -->
    <link rel="stylesheet" href="./fonts/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/moneyctrl.css">
</head>
<body>
    <div class="mm_container">
        <!-- 头部 -->
        <div class="mm_header">
           <a href="index.html" class="back">
               <i class="fa fa-chevron-left"></i>
           </a>
           
           <a href="#" class="upload"></a>
           <div class="text">省钱控-最新优惠</div>
        </div>
       
        <!-- //超值折扣推荐 -->
        <div class="mm_sale">                                 
            <div class="content">
                <ul class="sale-ul">
                     
                  <!-- 挖个坑 -->
                    
                         
                </ul>
               <!-- 分页 -->
            <div class="mm_pagelist clearfix">
              
                    <span>
                        <a href="javascript:;" id="prePage">
                            上一页
                        </a>
                    </span>
                    <span>
                        <select name="select" id="dropdown">
                               
                           <!-- 挖个坑 -->
                           
                          
                        </select>
                    </span>
                    <span>
                        <a href="javascript:;" id="nextPage">
                            下一页
                        </a>
                    </span>
                </div>
                
            </div>
        </div>
        
      
        <!-- 底部 -->
        <div class="mm_footer">
            <div class="footer_top clearfix">
                <a href="#">登录</a>
                <a  href="#">注册</a>
                <a  href="#" id="return"><i class="fa fa-arrow-circle-o-up"></i><span>返回顶部</span></a>
            </div>
            <div class="footer_bottom">
                <p class="p1"><span class="red">手机APP下载</span>慢慢买手机版--掌上比价平台<span></span></p>
                <p class="p2">m.manmanbuy.com</p>
            </div>
        </div>
    </div>
    <script type="text/html" id="pageTpl">
        <% 
        for ( var i =0 ; i <= pageTotal; i++ ) {
        %>
        <option value="{{i}}" {{i==pageid?'selected':''}}>{{i+1}}/{{pageTotal}}</option>
        <%
        }
        %>
    </script>
    <script type="text/html" id="saleTpl">
        {{each result v i}}
        <li>
                <a href="#" data-id="{{v.productId}}" id="moneyctrl">
                    <div class="imgBox mui-pull-left">{{@v.productImgSm}}</div>
                    <div class="info">
                        <p class="p1"><span>{{v.productName}}</span> <span class="color">{{v.productPinkage}}</span></p>
                        <p class="p2"><span class="mui-pull-left"><span> {{v.productFrom}}</span>| <span>{{v.productTime}}</span></span><span class="mui-pull-right">{{v.productComCount}}</span></p>
                    </div>
                </a>
        </li>
       {{/each}}
    </script>
   
    
    <!-- <script src="./lib/mui/js/mui.js"></script> -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/template/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/moneyctrl.js"></script>
</body>
</html>
