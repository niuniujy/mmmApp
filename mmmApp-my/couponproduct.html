<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <!-- 设置视口 -->
   <meta name="viewport"
   content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>国内折扣</title>
    <script src="./lib/flexible/flexible.js"></script>
     
    <link rel="stylesheet" href="./fonts/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/couponproduct.css">
</head>
<body>
    <div class="mm_container">
        <!-- 头部 -->
        <div class="mm_header">
           <a href="coupon.html" class="back">
               <i class="fa fa-chevron-left"></i>
           </a>
           
           <a href="#" class="upload"></a>
           <div class="text">优惠券</div>
        </div>
        <div class="mm_couponlist">
            <p class="title">--点餐前出示手机中的优惠券,即可享受优惠--</p>
            <div class="list_content">
                <ul class='list_ul'>
                   <!-- 挖个坑 -->
                </ul>
            </div>
        </div>
   
        <!-- 底部 -->
        <div class="mm_footer">
            <div class="footer_top clearfix">
                <a href="#">登录</a>
                <a  href="#">注册</a>
                <a  href="#" id="return"><i class="fa fa-arrow-circle-o-up"></i><span>返回顶部</span></a>
            </div>
            <div class="footer_bottom">
                <p class="p1"><span class="red">手机APP下载</span>慢慢买手机版--掌上比价平台<span></span></p>
                <p class="p2">m.manmanbuy.com</p>
            </div>
        </div>
    </div> 
      
     
  
    <script type="text/html" id="listTpl">
        {{each result v i}}
        <li>
                <a href="#" id="product" data-id="{{v.couponProductId}}">
                        <div class="imgBox">{{@v.couponProductImg}}</div>
                        <div class="info">
                            <p class="p1">{{v.couponProductName}}</p>
                            <p class="p2"><span>{{v.couponProductPrice}}</span></p>
                             
                            <p class="p3">{{v.couponProductTime}}</p>
                        </div>                                              
                </a>
        </li>
       {{/each}}
    </script>
    <!-- 模态框 -->
    <div class="modal">
            <div class="modal_content">
                <ul class="pic">
                    <li><a href="#"><img src="./images/item.gif" alt=""></a></li>
                </ul>
                <div class="arrow">
                    <a class="arrow_left ">
                        <i class="fa fa-angle-left"></i>
                    </a>
                    <a class="arrow_right ">
                        <i class="fa fa-angle-right"></i>
                    </a>
                </div>
    
            </div>
    </div>
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/template/template-web.js"></script>
    <script src="./lib/iscroll/iscroll.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/couponproduct.js"></script>
</body>
</html>
