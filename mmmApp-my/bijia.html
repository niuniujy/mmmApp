<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <!-- 设置视口 -->
   <meta name="viewport"
   content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商品列表</title>
    <script src="./lib/flexible/flexible.js"></script>
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./fonts/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/bijia.css">
</head>
<body>  
    <div class="mm_container">  
        <!-- 头部 -->
        <div class="mm_header">
           <a href="#" class="icon_left"></a>
           <a href="#" class="icon_right"></a>  
        </div>
        <!-- 搜索 -->
        <div class="mm_search mui-clearfix">
            <input type="text" class="mui-pull-left" placeholder="请输入您想比价的商品">
            <div class="mui-pull-right search">搜索</div>
        </div>
        <div class="bijia">
            <!-- 挖个坑 -->
        </div>
        <!-- 评价 -->
        <div class="bijia_commont">
            <p class="title">
                网友评价
            </p>
            <div class="content">
                <ul class="commont-ul">
                   <!-- 挖个坑 -->
                </ul>
                <p class="more-commont">
                    <a href="#">查看更多评价</a> 
                </p>
            </div>
        </div>
        <!-- 底部 -->
        <div class="mm_footer">
            <div class="footer_top clearfix">
                <a href="#">登录</a>
                <a  href="#">注册</a>
                <a  href="#" id="return"><i class="fa fa-arrow-circle-o-up"></i><span>返回顶部</span></a>
            </div>
            <div class="footer_bottom">
                <p class="p1"><span class="red">手机APP下载</span>慢慢买手机版--掌上比价平台<span></span></p>
                <p class="p2">m.manmanbuy.com</p>
            </div>
        </div>
    </div>
    <script type="text/html" id="categoryTpl">
        {{each result v  i}}
        <a href="index.html">首页></a>
        <a href="productlist.html">{{v.category}}></a>  
        <span>奥克斯</span>
        <a href="#" class="check-list">筛选</a>
        {{/each}}
    </script>
    <script type="text/html" id="commontTpl">

        {{each result v i}}
        <li>
                <p class="p1 clearfix">
                    <span class="fl">{{v.comName}}</span>
                    <span class="fr">{{v.comTime}}</span>
                </p>
                <p class="p2 clearfix" ><span class="fr">{{v.comFrom}}</span></p>
                <p class="p3">
                    {{v.comContent}}
    
                </p>
            </li>
       {{/each}}
    
    </script>
     
     <script type="text/html" id="bijiaTpl">
        {{each result v i}}
            <div class="mm_productlist">
                <div class="list_title">
                   <!-- 挖个坑 -->
                </div> 
            </div> 
           
            <div class="product_bijia">
                <div class="product_title">
                    
                   {{v.productName}}
            
                </div>
                <div class="product_img">
                    {{@v.productImg}}
                </div>
                <div class="collect">收藏</div>
            </div>
           
            <div class="bijia-nav clearfix">
                <span class="current">比价购买</span>
                <span>产品参数</span>
                <span>评价</span>
            </div>
          
            <div class="bijia-price">
                <div class="price clearfix">
                   
                    {{@v.bjShop}}
                   
                    
                </div>
               
            </div>
           
            <div class="bijia-tips">
                     
                   
                <span>* 实际价格以各网站列出的实时售价为准，我们提供的价格可能有数小时至数日的延迟。</span>
                          
                       
            </div>
     
     {{/each}}       
     </script>
     
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/template/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/bijia.js"></script>
</body>
</html>
