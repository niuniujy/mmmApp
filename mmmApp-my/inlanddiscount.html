<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <!-- 设置视口 -->
   <meta name="viewport"
   content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>国内折扣</title>
    <script src="./lib/flexible/flexible.js"></script>
    <!-- <link rel="stylesheet" href="./lib/mui/css/mui.min.css"> -->
    <link rel="stylesheet" href="./fonts/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/inlanddiscount.css">
</head>
<body>
    <div class="mm_container">
        <!-- 头部 -->
        <div class="mm_header">
           <a href="index.html" class="back">    
               <i class="fa fa-chevron-left"></i>
           </a>
           
           <a href="#" class="upload"></a>
           <div class="text">国内折扣</div>
        </div>
        <div class="sale_list">
            <ul class="clearfix product-ul">
                <!-- 挖个坑 -->
                
            </ul>
        </div>
        
      
        <!-- 底部 -->
        <div class="mm_footer">
            <div class="footer_top clearfix">
                <a href="#">登录</a>
                <a  href="#">注册</a>
                <a  href="#" id="return"><i class="fa fa-arrow-circle-o-up"></i><span>返回顶部</span></a>
            </div>
            <div class="footer_bottom">
                <p class="p1"><span class="red">手机APP下载</span>慢慢买手机版--掌上比价平台<span></span></p>
                <p class="p2">m.manmanbuy.com</p>
            </div>
        </div>
    </div>
     
     
   
    <script type="text/html" id="productTpl">
    {{each result v i}}
        <li>
                <a href="#" data-id="{{v.productId}}" id="product">
                   {{@v.productImg}}
                    <p class="p1">{{v.productName}}</p>
                    <p class="p2">{{v.productPrice}}</p>
                    <p class="p3"><span>{{v.productFrom}}</span> | <span>{{v.productTime}}</span></p>
                </a>
        </li>
    {{/each}}
    </script>
   
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/template/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/inlanddiscount.js"></script>
</body>
</html>
