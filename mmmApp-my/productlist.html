<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <!-- 设置视口 -->
   <meta name="viewport"
   content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商品列表</title>
    <script src="./lib/flexible/flexible.js"></script>
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./fonts/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/productlist.css">
</head>
<body>  
    <div class="mm_container">  
        <!-- 头部 -->
        <div class="mm_header">
           <a href="#" class="icon_left"></a>
           <a href="#" class="icon_right"></a>  
        </div>
        <!-- 搜索 -->
        <div class="mm_search mui-clearfix">
            <input type="text" class="mui-pull-left" placeholder="请输入您想比价的商品">
            <div class="mui-pull-right search">搜索</div>
        </div>
      
        <!-- 分类列表-->
        <div class="mm_productlist">
            <div class="list_title">
                <!-- 挖个坑 -->
            </div> 

             <div class="list_content">
                <ul class="product-ul">
                    <!-- 挖个坑             -->
                </ul>
                 
            </div>
              <!-- 分页 -->
            <div class="mm_pagelist clearfix">
              
                <span>
                    <a href="javascript:;" id="prePage">
                        上一页
                    </a>
                </span>
                <span>
                    <select name="select" id="dropdown">
                           
                       <!-- 挖个坑 -->
                       
                      
                    </select>
                </span>
                <span>
                    <a href="javascript:;" id="nextPage">
                        下一页
                    </a>
                </span>
            </div>
        </div>
       
        
        <!-- 底部 -->
        <div class="mm_footer">
            <div class="footer_top mui-clearfix">
                <a href="#">登录</a>
                <a  href="#">注册</a>
                <a  href="#" id="return"><i class="fa fa-arrow-circle-o-up"></i><span>返回顶部</span></a>
            </div>
            <div class="footer_bottom">
                <p class="p1"><span class="red">手机APP下载</span>慢慢买手机版--掌上比价平台<span></span></p>
                <p class="p2">m.manmanbuy.com</p>
            </div>
        </div>
    </div>
    <script type="text/html" id="pageTpl">    
        <% 
      
      
        for ( var i =1 ; i <= pageTotal; i++ ) {
        %>
        <option value="{{i-1}}" {{i==pageid? "selected" : " " }}>{{i}}/{{pageTotal}}</option>
        <%
        }
        %>
    </script>
    <script type="text/html" id="titleTpl">
    
        <a href="index.html">首页></a>   
        <a href="category.html">全部分类></a>
        {{each result v i}}
        <span>{{v.category}}</span>  
        {{/each}}
        <a href="#" class="check-list">筛选</a>
       
    </script>
    <script type="text/html" id="listTpl">
        {{each result v i}}
        <li>
                <a href="#" data-id="{{v.productId}}" id="product">
                    <div class="imgBox mui-pull-left">{{@v.productImg}} </div>
                    <div class="info">
                        <p class="p1">{{v.productName}} </p>
                        <p class="p2"><span>{{v.productPrice}}</span></p>
                        <p class="p3"><span>{{v.productQuote}} <span>{{v.productCom}} </span></p>
                    </div>
                </a>
        </li> 
        {{/each}}          
    </script>
 
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/template/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/productlist.js"></script>
</body>
</html>
